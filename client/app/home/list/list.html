<tour step="currentStep" post-step="stepComplete()">
  <span ng-show="urls.length > 0 && !loading" ng-click="closeTour()" tourtip="Here will appear all your URLs history"
    tourtip-step="1"
    tourtip-next-label="Finish"
    tourtip-placement="left"
    scrollSpeed="500"
    tourtip-offset="15">
  </span>
  <span ng-show="urls.length == 0 && !loading" ng-click="closeTour()" tourtip="Here will appear your URLs history"
    tourtip-step="1"
    tourtip-next-label="Finish"
    tourtip-placement="left"
    scrollSpeed="500"
    tourtip-offset="15">
  </span>
</tour>
<div ng-show="urls.length > 0 && !loading">
  <div class="table">
    <div class="table__search">
      <input class="table__input" type="text" ng-model="search" placeholder="Search"/>
      <span class="icon-filter"></span>
    </div>
      <div class="table__header">
        <div>
          IMAGE
        </div>
        <div>
          TYPE
        </div>
        <div>
          VALUE
        </div>
        <div>
          URL
        </div>
        <div>
          FREQUENCY
        </div>
        <div>
          OPTIONS
        </div>
      </div>
    <div class="table__rows">
      <div class="table__row" ng-repeat="url in urls | filter:search">
        <div>
          <img src="{{url.img}}"/>
        </div>
        <div>
          Image
        </div>
        <div>
          --
        </div>
        <div>
          <a href="{{ur.url}}">
            <span class="icon-share"></span>
            Go to page
          </a>
        </div>
        <div>
          5 minutes
        </div>
        <div>
          <span class="remove__url">
            Delete
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="scrapping" ng-show="loading">
  <span class="icon-paint-format"></span>
</div>
<div ng-show="urls.length == 0 && !loading">
  <div class="empty__urls">
    Hilarious string
  </div>
</div>
