<form ng-submit='add()'>
Insert a new URL to watch... <input type="text" name="url" ng-model="url" id="url" value="http://" onfocus="">
<button type="submit">SUBMIT</button>
</form>


<div>{{html}}</div>


<ui-view></ui-view>

<hr>

<table class="gradienttable">

    <tr>
      <th>URL</th>
      <th>whatToWatch</th>
      <th>pingRate</th>
      <th>active</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="watchurl in urls">
      <td>{{ watchurl }}</td>
      <td>PAGE</td>
      <td>5 min</td>
      <td>true</td>
    </tr>
  </tbody>
</table>
