<h1>Results</h1>

<table class="gradienttable">
  <thead>
    <tr>
      <th>URL</th>
      <th>whatToWatch</th>
      <th>pingRate</th>
      <th>active</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="url in urls track by $index">
      <td>{{url.url}}</td>
      <td>PAGE</td>
      <td>min</td>
      <td>true</td>
    </tr>
  </tbody>
</table>
