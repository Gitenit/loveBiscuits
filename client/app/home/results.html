<table class="gradienttable">
  <thead>
    <tr>
      <th>URL</th>
      <th>whatToWatch</th>
      <th>pingRate</th>
      <th>active</th>
    </tr>
  </thead>
  
  <tbody>
    <tr ng-repeat="url in urls">
      <td>{{url.cropImage}}</td>
      <td>{{url.url}}</td>
      <td>5 minutes</td>
      <td>true</td>
    </tr>
  </tbody>

  <tr ng-show="loading">
    <td colspan="4" style="text-align: center; padding: 15px 0;">
      <img src="/app/images/ajax-loader.gif">
    </td>
  </tr>

</table>
