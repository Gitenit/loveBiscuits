<!doctype html>
<html lang="en" ng-app="doThisLater" data-framework="firebase">
<head>
  <meta charset="utf-8">

</head>
<body>
  <div>Blank Arrays</div>

  <script type="text/javascript">
  var cssPath = function(el) {
    if (!(el instanceof Element)) return;
    var path = [];
    var selector;
    while ((el.nodeType === Node.ELEMENT_NODE) && (el.nodeName.toLowerCase() !== 'html')) {
      selector = el.nodeName.toLowerCase();
      if (el.id) {
        selector += '#' + el.id;
      } else {

        var sib = el, nth = 1;
        sib = sib.previousSibling;

        while (sib && (sib.nodeName.toLowerCase() !== 'head')){
          if(sib.nodeType === Node.ELEMENT_NODE){
            nth++;
          }
          sib = sib.previousSibling;
        };
        selector += ":nth-child("+nth+")";


      }
      path.unshift(selector);
      el = el.parentNode;
    }
    return path.join(" > ");
  }

  var myFunction = function(){
    var el = event.target;
    console.log((el instanceof Element));
    var joe = cssPath(el);
    console.log(document.querySelector(joe));
  };
  document.querySelector('*').addEventListener("click", function(event){
    event.preventDefault();
    myFunction();
  });
  </script>
</body>

</html>
